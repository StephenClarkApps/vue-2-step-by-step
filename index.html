<!DOCTYPE html>

<html>

<head>

	<title></title>

	<style type="text/css">

		.color-red { color: red; }

		.color-blue { color: blue;  }

	</style>

</head>

<body>

	<div id="root">

		<h1 :class="className">Hello World</h1>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<script>

		var app = new Vue({

			el: '#root',

			data: {

				className: 'color-red'

			}

		});


	</script>

</body>

</html>
