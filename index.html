<!DOCTYPE html>

<html>

<head>

	<title></title>

</head>

<body>

	<div id="root">

		<button :title="title">Hover Over Me</button>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<script>

		var app = new Vue({

			el: '#root',

			data: {

				title: 'Now the title is being set through JavaScript.'
			},

		});


	</script>

</body>

</html>
