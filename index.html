<!DOCTYPE html>

<html>

<head>

	<title></title>

	<style type="text/css">

		.is-loading {background: red;}

	</style>

</head>

<body>

	<div id="root">

		<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<script>

		var app = new Vue({

			el: '#root',

			data: {

				isLoading: false

			},

			methods: {

				toggleClass() {

					this.isLoading = true;

				}

			}

		});


	</script>

</body>

</html>
