<!DOCTYPE html>

<html>

<head>

	<title></title>

</head>

<body>

	<div id="root">

		<ul>
			<li v-for="name in names">{{ name }}</li>
		</ul>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<script>

		new Vue({

			el: '#root',

			data: {

				names: ['Joe', 'Mary', 'Jane', 'Jack']

			}

		})


	</script>

</body>

</html>
